{% extends 'base.html' %}
{% load static %}
{% block content %}

        <!-- Hero Start -->
            <div class="hero bg-light py-4 my-4 mt-0 text-center">
                <div class="container">
                    <h1 class="display-4 mb-2">Login</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item text-dark" aria-current="page">Login</li>
                        </ol>
                    </nav>
                </div>
            </div>
        <!-- Hero End -->







       <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
               <div class="row justify-content-center align-items-center" >
                    <div class="col-lg-6">
                        <div class="login-form">
                            <form method = "POST">
                                {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Username</label><br>
                                        {{form.username}}
                                </div>
                                <div class="col-md-6">
                                    <label>Password</label><br>

                                        {{form.password}}
                                </div>
                                <div class="col-md-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="newaccount">
                                        <label class="custom-control-label" for="newaccount">Keep me signed in</label>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <a href="/signup" class="btn btn-primary btn-block btn-lg">Sign Up</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->

{% endblock %}
